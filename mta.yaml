ID: mta_minreq
_schema-version: '2.0'
description: Startup.Focus Minimum Requirement Example
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


 - name: js
   type: nodejs
   path: js
   provides:
    - name: js_api
      properties:
         url: ${default-url}


 - name: web
   type: html5
   path: web


 - name: xsjs
   type: nodejs
   path: xsjs
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
