ID: mta_minreq
_schema-version: '2.0'
description: Startup.Focus Minimum Requirement Example
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: minreq-db

 - name: js
   type: nodejs
   path: js
   parameters:
      memory: 96MB
      disk: 256M
      host: minreq-js
   provides:
    - name: js_api
      properties:
         url: ${default-url}
   requires:
     - name: minreq-uaa
     - name: minreq-db

 - name: web
   type: html5
   path: web
   parameters:
      memory: 96MB
      disk: 256M
      host: minreq
   requires:
     - name: minreq-uaa
     - name: xsjs_api
       group: destinations
       properties:
          name: xsjs_be
          url: '~{url}'
          forwardAuthToken: true
     - name: js_api
       group: destinations
       properties:
          name: js_be
          url: '~{url}'
          forwardAuthToken: true

 - name: xsjs
   type: nodejs
   path: xsjs
   parameters:
      memory: 96MB
      disk: 256M
      host: minreq-xsjs
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}
   requires:
     - name: minreq-uaa
     - name: minreq-db

resources:
 - name: minreq-uaa
   type: com.sap.xs.uaa
   parameters:
      config_path: xs-security.json

 - name: minreq-db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
